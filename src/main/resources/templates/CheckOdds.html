<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Check the Odds</title>
</head>
<body>
<h1>Bet <span th:text="${result}"></span> now in <span th:text="${bookie}"></span>!</h1>
<b>Odds we provided are here: </b><br>
<ul>
    <li th:each="map : ${oddsMap}"><a th:text="${map.key}"></a> : <a th:text="${map.value}"></a></li>
</ul>
<br>
<form th:action="@{'/bet-in-bet123/' + ${result} + '/placeBet'}" th:object="${betinfo}" method="post">
    <label for="selection">Please select which one you want to bet on (No Tie for basketball match): </label>
    <select required class="selection" name="selection">
        <option value="">Select:</option>
        <option value ="home">Home Team Win</option>
        <option value ="tie">Tie</option>
        <option value ="visiting">Visiting Team Win</option>
    </select><br>
    <label for="amount">Bet Amount:</label>
    <input type="number" name="amount" id="amount" min="1" required/><br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" required/><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
